<ion-header no-border>
  <ion-toolbar mode="ios" color="dark">
    <ion-buttons slot="start" class="header-btns">
      <ion-button (click)="gameService.minimizeApp()">
        <ion-icon name="remove-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Game Demo</ion-title>
    <ion-buttons slot="end" class="header-btns">
      <ion-button (click)="gameService.closeApp()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding ion-text-center">
    <ion-card-header>
      <ion-card-title>
          Welcome to Coin Match!
      </ion-card-title>
      <ion-card-subtitle>
        Simply match all the cryptos to win!
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="dark" mode="ios" expand="block" routerLink="/level1" routerDirection="forward">
        Start Game
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
