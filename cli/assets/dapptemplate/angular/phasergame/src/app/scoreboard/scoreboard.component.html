<div>
  <ion-card class="ion-no-margin" color="dark">
    <ion-card-title class="ion-padding ion-text-center">Scoreboard</ion-card-title>
    <ion-card-content>
      <ion-list class="ion-no-padding" color="dark">
        <ion-item color="dark" *ngFor="let score of gameService.scores">
          <ion-label>{{ getDate(score.time) }}</ion-label>
          <p><span>{{ score.ela }}</span>  ELA</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>
